<!doctype html>
<html manifest="/static/science.appcache">
    <head>
        <meta charset="utf-8"/>
        <title>Science.im</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="/static/css/main.css"/>
        <!-- POLYMER -->
        <link rel="import" href="/static/elements/polymer/polymer.html"/>
        <!-- CUSTOM -->
        <link rel="import" href="/static/elements/app-router/app-router.html"/>
        <link rel="import" href="/static/elements/html5-history-anchor/html5-history-anchor.html"/>
        <!-- MY ELEMENTS -->
        <link rel="import" href="/static/elements/app-bar.html"/>
        <link rel="import" href="/static/elements/science-app.html"/>
        <!-- POLYMER CORE -->
        <link rel="import" href="/static/elements/core-header-panel/core-header-panel.html"/>
        <!-- PAGES -->
        <link rel="import" href="/static/pages/scientist-modify.html"/>
        <link rel="import" href="/static/pages/project-page.html"/>
        <link rel="import" href="/static/pages/project-list.html"/>
        <link rel="import" href="/static/pages/project-modify.html"/>
        <link rel="import" href="/static/pages/scientist-modify.html"/>
        <link rel="import" href="/static/pages/scientist-page.html"/>
        <link rel="import" href="/static/pages/scientists-list.html"/>
        <link rel="import" href="/static/pages/page-not-found.html"/>
        <link rel="import" href="/static/pages/my-projects.html"/>
    </head>
    <body unresolved fullbleed layout vertical>
        <science-app layout vertical flex id="app">
            <core-header-panel mode="seamed" flex>
                <div class="core-header page-header-wrapper">
                    <div class="page-header container">
                        <div class="page-header-logo">
                            <a is="html5-history-anchor" href="/" pushstate popstate>
                                <span class="color-yellow">Science</span><span class="color-grey">.im</span>
                            </a>
                        </div>
                        <div flex></div>
                        <app-bar></app-bar>
                    </div>
                </div>
                <div>
                    <app-router mode="pushstate" id="router">
                        <app-route path="/" element="project-list"></app-route>
                        <app-route path="/scientist" element="scientist-form"></app-route>
                        <app-route path="/scientists" element="scientists-list"></app-route>
                        <app-route path="/scientist/my-projects" element="my-projects"></app-route>
                        <app-route path="/scientist/:id" element="scientist-page"></app-route>
                        <app-route path="/project/:id" element="project-page"></app-route>
                        <app-route path="/project" element="project-modify"></app-route>
                        <app-route path="/signup" element="scientist-modify"></app-route>
                        <app-route path="/page-not-found" element="page-not-found"></app-route>
                        <app-route path="*" redirect="/page-not-found"></app-route>
                    </app-router>
                </div>
            </core-header-panel>
            <dialog-login id="dialogLogin"></dialog-login>
        </science-app>
    </body>
</html>
