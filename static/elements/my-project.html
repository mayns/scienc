<link rel="import" href="/static/elements/polymer/polymer.html"/>
<link rel="import" href="/static/elements/my-project.html"/>
<link rel="import" href="/static/elements/html5-history-anchor/html5-history-anchor.html"/>

<polymer-element name="my-project" attributes="data">
    <template>
        <style>
            :host {
                display: block;
                border-bottom: 2px solid #ccc;
                padding: 10px;
            }
            .my-project h1 {
                font-size: 28px;
                margin-bottom: 10px;
                font-family: 'Roboto Slab';
            }
            .my-project .responses {
                color: #aaa;
                font-size: 20px;
                margin-bottom: 10px;
            }
            .my-project .response {
                margin-bottom: 30px;
            }
            .my-project .response:last-child {
                margin-bottom: 0;
            }
            .my-project .message {
                color: #aaa;
            }
        </style>
        <div class="my-project">
            <h1>
                <a  is="html5-history-anchor"
                    pushstate
                    popstate
                    href="/project/{{ data.project_id }}">
                    {{ data.title }}
                </a>
            </h1>
            <template if="{{ data.responses.length > 0 }}">
                <div class="responses">Отлклики</div>
                <template repeat="{{ data.responses }}">
                    <div class="response">
                        <div class="row-flex between">
                            <div>
                                <a  is="html5-history-anchor"
                                    pushstate
                                    popstate
                                    href="/scientist/{{ scientist_id }}">
                                    {{ scientist_name }}
                                </a>
                            </div>
                            <div>{{ vacancy_name }}</div>
                            <div>
                                <span class="icon-ok action"></span>
                                <span class="icon-cancel action"></span>
                            </div>
                        </div>
                        <div class="message">{{ message }}</div>
                    </div>
                </template>
            </template>
        </div>
    </template>
    <script>
        Polymer({

        });
    </script>
</polymer-element>
