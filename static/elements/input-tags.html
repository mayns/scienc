<link rel="import" href="/static/elements/polymer/polymer.html"/>

<polymer-element name="input-tags" attributes="name value">
	<template>
		<style>
            :host {
                border: 1px solid #ccc;
            }
			div {
				padding: 5px 5px 0;
				display: flex;
				flex-wrap: wrap;
				align-items: center;
			}
			span {
				padding: 1px 8px;
				border-radius: 10px;
				margin-right: 3px;
				margin-bottom: 5px;
				color: white;
				background-color: #5bc0de;
			}
			#cursor {
				border: none;
				outline: none;
				margin-bottom: 5px;
			}
		</style>
		<div id="tagsContainer" on-keyup="{{ onKeyup }}">
			<template id="tag" repeat="{{tag in value}}">
				<span class="action" on-tap="{{onTagTap}}" data-value="{{tag}}">{{tag}}</span>
			</template>
			<input id="cursor" type="text" flex/>
		</div>
	</template>
	<script>
		Polymer('input-tags', {
            onKeyup: function(e, detail, sender) {
				var tag;

				if (event.keyCode === 13) { // Enter
					tag = this.$.cursor.value;

					e.preventDefault();
					if (tag.length !== 0) {
						this.value.push(tag);
						this.$.cursor.value = '';
					}
				}
                if (event.keyCode === 8) {
                    tag = this.$.cursor.value;

                    if (tag.length === 0) {
                        this.value.pop();
                    }
                }
			},
			onTagTap: function(e, detail, sender) {
				var index = this.value.indexOf(e.target.dataset.value);
				this.value.splice(index, 1);
			},
			created: function() {
				this.value = [];
			}
		});
	</script>
</polymer-element>
