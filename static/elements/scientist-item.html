<link rel="import" href="/static/elements/polymer/polymer.html"/>

<polymer-element name="scientist-item" attributes="data">
    <template>
        <style>
            :host {
                border: 1px solid #ccc;
                padding: 20px;
                margin-bottom: 20px;
            }
            .card-photo {
                margin-right: 20px;
                flex: 0 0 100px;
            }
            .card-photo img {
                border-radius: 50%;
                width: 100px;
                height: 100px;
            }
            .card-name {
                margin-top: 0;
            }
        </style>
        <article>
            <div class="card" layout horizontal>
                <div class="card-photo">
                    <img src="{{ data.image_url || '/static/images/profile.svg' }}">
                </div>
                <div class="card-details">
                    <h2 class="card-name">
                        <a href="/scientist/{{ data.id }}" is="html5-history-anchor" pushstate popstate>{{ data.full_name }}</a>
                    </h2>
                    <div class="card-education">{{ data.location }}</div>
                    <div class="card-projects">
                        <span class="card-projects-label">Проектов</span>
                        <span class="card-projects-count">{{ data.projects }}</span>
                    </div>
                </div>
            </div>
        </article>
    </template>
    <script>
        Polymer('scientist-item', {});
    </script>
</polymer-element>
