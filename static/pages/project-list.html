<link rel="import" href="/static/elements/polymer/polymer.html"/>
<link rel="import" href="/static/elements/core-ajax/core-ajax.html"/>
<link rel="import" href="/static/elements/project-item.html"/>

<polymer-element name="project-list" class="container main" >
	<template>
        <style>
            :host {
                display: block;
            }
            project-item + project-item {
                margin-top: 20px;
            }
        </style>
        <core-ajax 
            auto 
            url="/api/projects" 
            method="GET" 
            handleAs="json" 
            response="{{ json }}">
        </core-ajax>
        <template repeat="{{ project in json.data }}">
            <project-item data="{{ project }}"></project-item>
        </template>
	</template>
    <script>
        Polymer('project-list', {});
    </script>
</polymer-element>
