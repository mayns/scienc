<link rel="import" href="/static/elements/polymer/polymer.html"/>
<link rel="import" href="/static/elements/core-ajax/core-ajax.html"/>
<link rel="import" href="/static/elements/project-item.html"/>

<polymer-element name="project-list" noscript class="container main" >
	<template>
        <style>
            :host {
                display: block;
            }
            project-item + project-item {
                margin-top: 20px;
            }
        </style>
        <core-ajax auto url="/api/projects" method="GET" handleAs="json" response="{{projects}}"></core-ajax>
        <template repeat="{{ project in projects.data }}">
            <project-item data="{{ project }}"></project-item>
        </template>
	</template>
</polymer-element>
