<link rel="import" href="/static/elements/polymer/polymer.html"/>
<link rel="import" href="/static/elements/core-ajax/core-ajax.html"/>
<link rel="import" href="/static/elements/my-project.html"/>

<polymer-element name="my-projects" class="container main">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <core-ajax 
            id="ajax" 
            auto 
            url="/api/scientist/my-projects"  
            method="GET" 
            handleAs="json" 
            response="{{ json }}">
        </core-ajax>
        <template repeat="{{ p in json.data }}">
            <my-project data="{{ p }}"></my-project>
        </template>   
    </template>
    <script>
        Polymer({

        });
    </script>
</polymer-element>
