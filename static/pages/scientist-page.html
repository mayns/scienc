<link rel="import" href="/static/elements/polymer/polymer.html"/>
<link rel="import" href="/static/elements/core-ajax/core-ajax.html"/>
<link rel="import" href="/static/pages/scientist-preview.html"/>
<link rel="import" href="/static/pages/scientist-modify.html"/>
<link rel="import" href="/static/elements/page-actions.html"/>
<link rel="import" href="/static/elements/app-globals.html"/>

<polymer-element name="scientist-page" attributes="preview">
	<template>
        <style>
            :host {
                display: block;
            }
        </style>
        <app-globals userData="{{ userData }}"></app-globals>
        <core-ajax auto url="/api/scientist/{{ id }}" method="GET" handleAs="json" response="{{ json }}"></core-ajax>
        <template if="{{ id == userData.user.id }}">
            <page-actions>
                <template if="{{ preview }}">
                    <div on-tap="{{ edit }}" class="action">Редактирование</div>
                </template>
                <template if="{{ !preview }}">
                    <div on-tap="{{ show }}" class="action">Просмотр</div>
                </template>
            </page-actions>
        </template>
        <template if="{{ preview }}">
            <scientist-preview data="{{ json.data }}" class="container main"></scientist-preview>
        </template>
        <template if="{{ !preview }}">
            <scientist-modify data="{{ json.data }}" viewType="update"></scientist-modify>
        </template>
	</template>
	<script>
		Polymer({
            ready: function() {
                this.preview = true;
            },
            show: function() {
                this.preview = true;
            },
            edit: function() {
                this.preview = false;
            }
        });
	</script>
</polymer-element>
