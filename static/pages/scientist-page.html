<link rel="import" href="/static/elements/polymer/polymer.html"/>
<link rel="import" href="/static/elements/core-ajax/core-ajax.html"/>
<link rel="import" href="/static/elements/scientist-preview.html"/>
<link rel="import" href="/static/pages/scientist-modify.html"/>
<link rel="import" href="/static/elements/page-actions.html"/>

<polymer-element name="scientist-page" attributes="preview">
	<template>
        <style>
            :host {
                display: block;
            }
        </style>
        <core-ajax auto url="/api/scientist/{{ id }}" method="GET" handleAs="json" response="{{ json }}"></core-ajax>
        <page-actions>
            <template if="{{ preview }}">
                <div on-tap="{{ edit }}" class="action">Редактирование</div>
            </template>
            <template if="{{ !preview }}">
                <div on-tap="{{ show }}" class="action">Назад</div>
            </template>
        </page-actions>
        <template if="{{ preview }}">
            <scientist-preview data="{{ json.data }}" class="container main"></scientist-preview>
        </template>
        <template if="{{ !preview }}">
            <scientist-modify data="{{ json.data }}" viewType="update" class="container main"></scientist-modify>
        </template>
	</template>
	<script>
		Polymer({
            ready: function() {
                this.preview = true;
            },
            show: function() {
                this.preview = true;
            },
            edit: function() {
                this.preview = false;
            }
        });
	</script>
</polymer-element>
