<link rel="import" href="/static/elements/polymer/polymer.html"/>
<link rel="import" href="/static/elements/core-ajax/core-ajax.html"/>
<link rel="import" href="/static/pages/project-preview.html"/>
<link rel="import" href="/static/pages/project-modify.html"/>
<link rel="import" href="/static/elements/page-actions.html"/>
<link rel="import" href="/static/elements/app-globals.html"/>

<polymer-element name="project-page" attributes="preview">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <app-globals userData="{{ userData }}"></app-globals>
        <core-ajax auto url="/api/project/{{ id }}" method="GET" handleAs="json" response="{{ json }}"></core-ajax>
        <template if="{{ json.data.manager_id == userData.user.id }}">
            <page-actions>
                <template if="{{ preview }}">
                    <div on-tap="{{ edit }}" class="action">Редактирование</div>
                </template>
                <template if="{{ !preview }}">
                    <div on-tap="{{ show }}" class="action">Просмотр</div>
                </template>
            </page-actions>
        </template>
        <template if="{{ preview }}">
            <project-preview data="{{ json.data }}" class="container main"></project-preview>
        </template>
        <template if="{{ !preview }}">
            <project-modify data="{{ json.data }}" viewType="update" class="container main"></project-modify>
        </template>
    </template>
    <script>
        Polymer({
            ready: function() {
                this.preview = true;
            },
            show: function() {
                this.preview = true;
            },
            edit: function() {
                this.preview = false;
            }
        });
    </script>
</polymer-element>
